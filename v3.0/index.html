<!doctype html>
<html lang="en">
  <head>
    <title>Hello, world!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.0.0-beta.2-dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-9">
          <div class="row">
            <div class="col-4 border" id="viz">
              Viz
            </div>
            <div class="col-8 border" id="question">
              Questions
            </div>
          </div>
          <div class="row">
            <div class="col-4 border" id="rater-agreement">
              Rater Agreement
            </div>
            <div class="col-8 border" id="details">
              <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                  <a class="nav-link active" id="entities-tab" data-toggle="tab" href="#entities" role="tab" aria-controls="entities" aria-selected="true">Entities</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="sentiments-tab" data-toggle="tab" href="#sentiments" role="tab" aria-controls="sentiments" aria-selected="false">Sentiments</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="concepts-tab" data-toggle="tab" href="#concepts" role="tab" aria-controls="concepts" aria-selected="false">Concepts</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="categories-tab" data-toggle="tab" href="#categories" role="tab" aria-controls="categories" aria-selected="false">Categories</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="keywords-tab" data-toggle="tab" href="#keywords" role="tab" aria-controls="keywords" aria-selected="false">Keywords</a>
                </li>
              </ul>
              <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="entities" role="tabpanel" aria-labelledby="entities-tab">...a</div>
                <div class="tab-pane fade" id="sentiments" role="tabpanel" aria-labelledby="sentiments-tab">...b</div>
                <div class="tab-pane fade" id="concepts" role="tabpanel" aria-labelledby="concepts-tab">...c</div>
                <div class="tab-pane fade" id="categories" role="tabpanel" aria-labelledby="categories-tab">...d</div>
                <div class="tab-pane fade" id="keywords" role="tabpanel" aria-labelledby="keywords-tab">
                  keywords list here
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-3 border" id="dash">
          Dashboard
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="bootstrap-4.0.0-beta.2-dist/js/bootstrap.min.js"></script>

</html>
